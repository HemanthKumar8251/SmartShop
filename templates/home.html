<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link  rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "media/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "media/favicon-32x32.png"%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "media/favicon-16x16.png"%}">
    <link rel="manifest" href="{% static "media/site.webmanifest"%}">
    <title>SmartShop</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-3 ">
            <img src="{% static "media/SmartShop.gif"%}" width="300px" alt="SmartShop">
        </header>
        <div class="container text-center">
            <div class="container mt-4">
                
                <form action="searchByKeyword" method="GET">
                    <input type="text" name="keyword" placeholder="Search By Name">
                    <button class="btn textsearch" type="submit">
                    <svg
                        xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg></button>
                </form>
            </div>
            <div class="d-flex justify-content-evenly mt-5">
                <div class="card" style="width: 18rem;">
                    <img src="{% static "media/barcodescanning.png"%}" width="50px" class="card-img-top" alt="scan bar code">
                    <div class="card-body">
                        <h5 class="card-title">Scan Barcode</h5>
                        <p class="card-text">Scan the product barcode to get the best compared prices.</p>
                        <a href="/searchByGTIN" class="btn btn-primary">Scan</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="{% static "media/photosearch.png"%}" class="card-img-top" alt="search by image">
                    <div class="card-body">
                        <h5 class="card-title">Search by Image</h5>
                        <p class="card-text">Click a picture of the product to get the best compared prices</p>
                        <a href="#" class="btn btn-primary">Capture</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
